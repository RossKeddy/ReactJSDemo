<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <meta name="author" content="">
      <meta name="description" content="React.js Demo">
      <title>React.js is Wicked!</title>


      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="../stylesheets/bootstrap.min.css">
      <!-- Optional theme -->
      <link rel="stylesheet" href="../stylesheets/bootstrap-theme.min.css">
      <link rel='stylesheet' href="../stylesheets/style.css" />


      <script src="../javascripts/react.min.js"></script>
      <script src="../javascripts/react-dom.min.js"></script>
      <script src="../javascripts/babel.min.js"></script>
  </head>
  <body>
      <div id="react"></div>
      <div id="game"></div>

      <script type="text/babel">
          //Rendering Elements
          ReactDOM.render(
                  <img src="../images/reactjs-fundamentals.png" width="480" height="270" />,
              document.getElementById('react')
          );
      </script>

      <script type="text/babel">
          let Game = React.createClass({
              render: function() {
                  return (
                      <div>
                          <h1>Title: {this.props.title}</h1>
                          <h2>Developer: {this.props.developer}</h2>
                      </div>
                  );
              }
          });

          ReactDOM.render(
              <div>
                  <Game title="Overwatch" developer="Blizzard" />
                  <Game title="League of Legends" developer="Riot" />
                  <Game title="Counter-Strike" developer="Valve" />
              </div>
              , document.getElementById('game')
          );
      </script>
  </body>
</html>
