<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <meta name="author" content="">
      <meta name="description" content="React.js Demo">
      <title>React.js Demo</title>


      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="../stylesheets/bootstrap.min.css">
      <!-- Optional theme -->
      <link rel="stylesheet" href="../stylesheets/bootstrap-theme.min.css">
      <link rel='stylesheet' href="../stylesheets/style.css" />


      <script src="../javascripts/react.min.js"></script>
      <script src="../javascripts/react-dom.min.js"></script>
      <script src="../javascripts/babel.min.js"></script>
  </head>
  <body>
      <div id="react"></div>
      <div id="container"></div>

      <script type="text/babel">
          //Rendering Elements
          ReactDOM.render(
              <img src="../images/reactjs-fundamentals.png" width="480" height="270" />,
              document.getElementById('react')
          );
      </script>

      <script type="text/babel">

          let CheckBox = React.createClass({
              getInitialState: function () {
                  return {
                      checked: true
                  }
              },
              handleChecked: function () {
                  this.setState({checked: !this.state.checked})
              },
              render: function () {
                  var message;
                  if(this.state.checked){
                      message = 'checked';
                  } else {
                      message = 'unchecked';
                  }
                  return (
                      <div>
                          <input class="checkbox" type="checkbox" onChange={this.handleChecked} defaultChecked={this.state.checked} />
                          <h2>Checkbox is {message}</h2>
                      </div>
                  )
              }
          });

          ReactDOM.render(
              <CheckBox />
              , document.getElementById('container')
          );
      </script>
  </body>
</html>
